#########################################################################
# 华为设备配置
#########################################################################
interactive.config.hw.pagination-identifier=\\s*-+\\s*[Mm]ore\\s*-+\\s*
interactive.config.hw.pagination-press-key=" "
interactive.config.hw.error-start-identifier=^Error:\\s*.*$
interactive.config.hw.auto-confirm-identifier=.*\\[([Yy]([Ee][Ss])?)/[Nn][Oo]?\\]:?$
interactive.config.hw.auto-continue-identifier=^.*(press the enter key).*$
interactive.config.hw.end-identifier[0]=^<.+>\\s*$
interactive.config.hw.end-identifier[1]=^\\[.+\\]\\s*\$?\\s*$
interactive.config.hw.exit-command=quit
interactive.config.hw.remove-ctrl-char-identifier[0]=\\u001b\\[\\d+D.*?\\u001b\\[\\d+D
interactive.config.hw.read-time-interval=500
interactive.config.hw.telnet-username-identifier=[Uu]sername:?$
interactive.config.hw.telnet-password-identifier=[Pp]assword:?$
interactive.config.hw.error-continue-identifier[0].model=ATN910
interactive.config.hw.error-continue-identifier[0].command=control-flap
interactive.config.hw.error-continue-identifier[0].tip=already enabled
interactive.config.hw.error-continue-identifier[1].model=ATN910
interactive.config.hw.error-continue-identifier[1].command=ip address
interactive.config.hw.error-continue-identifier[1].tip=already exists


